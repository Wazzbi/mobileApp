<div [ngClass]="{'dark-theme': isDarkTheme$ | async}">
    <div class="mat-app-background">
        <mat-drawer-container class="container" hasBackdrop="true">
            <mat-drawer #drawer mode="over">
                <div class="menu-row">
                    <button mat-icon-button (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span id="company-name">My App</span>
                </div>
            </mat-drawer>
            <mat-drawer-content>
                <app-navbar (menu)="drawer.toggle()"></app-navbar>
                <div class="content">
                    <app-home></app-home>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>    
</div>
