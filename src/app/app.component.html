<div [ngClass]="{'dark-theme': isDarkTheme$ | async}">
    <div class="mat-app-background">
        <app-navbar (menu)="drawer.toggle()"></app-navbar>
        <mat-drawer-container class="container" [hasBackdrop]="width < 820 ? true : false">
            <mat-drawer #drawer mode="side">
                <mat-toolbar color="primary">
                    <!-- tento toggle neni potreba-->
                    <button mat-icon-button (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span id="company-name">My App</span>
                </mat-toolbar>
                <div class="menu-row">
                </div>
            </mat-drawer>
            <mat-drawer-content>
                <div class="content">
                    <router-outlet></router-outlet>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>    
</div>
